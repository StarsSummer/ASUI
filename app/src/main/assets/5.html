<! DOCTYPE html>
<head>
    <title>养生食谱</title>
    
</head>
<body>
    <input type="file" id="files" style="display:none" />
    <h1>
        银耳红枣汤
    </h1>
    <image src="img/5/1.png"/>
    <table>
        <tr>
            <td>
                 <img src="img/5/2.png"/>
            </td>
            <td>
                1.准备材料。
            </td>
        </tr>
        <tr>
            <td>
                <img src="img/5/3.png"/>
            </td>
            <td>
                2.把桃胶百合和银耳浸泡。
            </td>
        </tr>
        <tr>
            <td>
                <img src="img/5/4.png"/>
            </td>
            <td>
                3.把泡发好的银耳去根，桃胶清洗干净，加入红枣，放入小炖锅中。
            </td>
        </tr>
        <tr>
            <td>
                <img src="img/5/5.png" />
            </td>
            <td>
               4.倒入清水。
                
            </td>
        </tr>
        <tr>
            <td>
                <img src="img/5/6.png"/>
            </td>
            <td>
                5.放在炖锅中，盖上锅盖，插上电源。
            </td>
        </tr>
       <tr>
            <td>
                <img src="img/5/7.png"/>
            </td>
            <td>
               6.经过一夜的慢炖，汤汁粘稠，银耳软糯，加入冰糖炖至融化即可食用。
            </td>
        </tr>
       

    </table>
</body>
