<! DOCTYPE html>
<head>
    <title>养生食谱</title>
    
</head>
<body>
    <input type="file" id="files" style="display:none" />
    <h1>
        原味酸奶
    </h1>
    <image src="img/6/1.png"/>
    <table>
        <tr>
            <td>
                 <img src="img/6/2.png"/>
            </td>
            <td>
                1.准备好原材料。
            </td>
        </tr>
        <tr>
            <td>
                <img src="img/6/3.png"/>
            </td>
            <td>
                2.所有容器用开水烫过进行消毒。
            </td>
        </tr>
        <tr>
            <td>
                <img src="img/6/4.png"/>
            </td>
            <td>
                3.先倒出酸奶发酵菌加少量牛奶一起融化。
            </td>
        </tr>
        <tr>
            <td>
                <img src="img/6/5.png" />
            </td>
            <td>
               4.融化好了，加进牛奶一边加一边慢慢搅拌。
                
            </td>
        </tr>
        <tr>
            <td>
                <img src="img/6/6.png"/>
            </td>
            <td>
                5.搅拌好了，放进酸奶机里进行发酵8小时。
            </td>
        </tr>
       <tr>
            <td>
                <img src="img/6/7.png"/>
            </td>
            <td>
               6.发酵好的酸奶加进75克糖粉，搅拌均匀。
            </td>
        </tr>
       <tr>
            <td>
                <img src="img/6/8.png"/>
            </td>
            <td>
              7.搅拌均匀后，把它倒时瓶子里，盖上盖放进冰箱。冷藏2小时拿出来吃，口感很好。
            </td>
        </tr>
       

    </table>
</body>
