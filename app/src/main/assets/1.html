    <h1>
        养生南瓜饮
    </h1>
    <image src="img/1/1.jpg"/>
    <table>
        <tr>
            <td>
                 <img src="img/1/2.jpg"/>
            </td>
            <td>
                准备好需用的原料。
            </td>
        </tr>
        <tr>
            <td>
                <img src="img/1/3.jpg"/>
            </td>
            <td>
                将泡好的黄豆、花生仁、玉米渣淘洗干净后，放入豆浆机中，再将南瓜削去外皮洗净后切成小块一并放入（我顺便将南瓜子和瓤也放了些），然后按豆浆机标注的水位线加入清水。
            </td>
        </tr>
        <tr>
            <td>
                <img src="img/1/4.jpg"/>
            </td>
            <td>
                接通电源，按下‘全豆豆浆’健，开始等待吧。
            </td>
        </tr>
        <tr>
            <td>
                <img src="img/1/5.jpg" />
            </td>
            <td>
                20分钟后，营养、健康的南瓜豆浆便做好了。将豆浆过滤后，加入少许白糖搅匀就可以享用了。过滤出的豆渣非常细，可以利用它来做出更多好吃的美食哦。

        </tr>
